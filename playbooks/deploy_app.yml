---
- name: Openshift integration 
  hosts: localhost
  tasks:
    - name: Create deployment of Redis Leader application
         redhat.openshift.k8s:
           state: present   
           definition:
             apiVersion: apps/v1 #  for k8s versions before 1.9.0 use apps/v1beta2  and before 1.8.0 use extensions/v1beta1
             kind: Deployment
             metadata:
               name: redis-leader
               namespace: guestbook
             spec:
               selector:
                 matchLabels:
                   app: redis
                   role: leader
                   tier: backend
               replicas: 1
               template:
                 metadata:
                   labels:
                     app: redis
                     role: leader
                     tier: backend
                 spec:
                   containers:
                   - name: leader
                     image: k8s.gcr.io/redis:e2e  # or just image: redis
                     resources:
                       requests:
                         cpu: 100m
                         memory: 100Mi
                     ports:
                     - containerPort: 6379
